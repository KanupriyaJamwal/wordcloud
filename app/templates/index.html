<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Lyrics Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Circular", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .hero {
        min-height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .spotify-btn {
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .spotify-btn:hover {
        background-color: #1ed760;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1 class="display-3 mb-4">Discover Your Music DNA</h1>
        <p class="lead mb-5">
          Connect with Spotify to see what words dominate your favorite songs.
          Generate a unique word cloud based on your most played tracks.
        </p>
        <a href="{{ url_for('auth.login') }}" class="spotify-btn"
          >Connect with Spotify</a
        >
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
