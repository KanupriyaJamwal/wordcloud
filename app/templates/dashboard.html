<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Lyrics Dashboard | Spotify Lyrics Analyzer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: white;
        font-family: "Circular", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .navbar {
        background-color: #000000;
        padding: 15px 0;
      }
      .dashboard {
        padding: 40px 0;
      }
      .card {
        background-color: #181818;
        border: none;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      .card-header {
        background-color: #282828;
        color: white;
        border-bottom: none;
      }
      .time-range-btn {
        background-color: #333333;
        border: none;
        color: #b3b3b3;
        margin-right: 10px;
      }
      .time-range-btn.active {
        background-color: #1db954;
        color: white;
      }
      .spotify-btn {
        background-color: #1db954;
        color: white;
        border: none;
        border-radius: 30px;
        padding: 8px 20px;
        font-weight: bold;
        cursor: pointer;
      }
      .spotify-btn:hover {
        background-color: #1ed760;
      }
      .wordcloud-img {
        max-width: 100%;
        border-radius: 8px;
      }
      .song-item {
        padding: 10px;
        border-bottom: 1px solid #282828;
      }
      .song-item:last-child {
        border-bottom: none;
      }
      .song-rank {
        font-size: 18px;
        font-weight: bold;
        color: #b3b3b3;
        width: 30px;
      }
      .song-title {
        font-weight: bold;
      }
      .song-artist {
        color: #b3b3b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark">
      <div class="container"></div>
    </nav>
  </body>
</html>
